{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}
<div class="vh-100 d-flex justify-content-center align-items-center container">
  <div class="col-md-5 p-5 shadow-sm border rounded-5 border-bg-dark bg-white">
<h2 class="text-center mb-4 text-dark-mode">{% trans "Sign Out" %}</h2>
<div class="mt-3">
  <p class="mb-3  text-center">{% trans 'Are you sure you want to sign out?' %}</p>
</div>
<form method="post" action="{% url 'account_logout' %}">
  {% csrf_token %}
  {% if redirect_field_value %}
  <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
  {% endif %}
  <div class="d-grid mb-3">
  <button type="submit" class="btn btn-dark">{% trans 'Sign Out' %}</button>
  </div
</form>
</div>
</div>


{% endblock %}
